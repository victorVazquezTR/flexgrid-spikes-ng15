<div class="firm-flow-container">
  <h2>Firm Flow</h2>

  <div class="top-bar">
    <saf-button appearance="primary" class="add-button">
      <saf-icon slot="start" icon-name="add"></saf-icon>
      Add
    </saf-button>
    <div class="search-container">
      <input type="text" placeholder="Search" class="search-input" aria-label="Search fields" />
      <saf-icon icon-name="search" class="search-icon"></saf-icon>
    </div>
  </div>

  <div class="action-bar">
    <div class="action-buttons">
      <saf-button appearance="tertiary">
        <saf-icon slot="start" icon-name="pencil"></saf-icon>
        Edit
      </saf-button>
      <saf-button appearance="tertiary">
        <saf-icon slot="start" icon-name="arrow-up"></saf-icon>
        Move up
      </saf-button>
      <saf-button appearance="tertiary">
        <saf-icon slot="start" icon-name="arrow-down"></saf-icon>
        Move down
      </saf-button>
      <saf-button appearance="tertiary">
        <saf-icon slot="start" icon-name="trash-can"></saf-icon>
        Delete
      </saf-button>
    </div>
    <div class="pagination-info">
      Showing 1 to 10 of 500
    </div>
  </div>

  <wj-flex-grid #grid [itemsSource]="view" [showMarquee]="true" [isReadOnly]="false" [selectionMode]="'CellRange'"
    [anchorCursor]="true" (initialized)="initGrid(grid)" headersFocusability="All" headersVisibility="All"
    style="margin-top: 16px" class="wj-flexsheet saf-flexgrid--compact firm-flow-grid">
    <wj-flex-grid-column header="Level" binding="level" [width]="'*'" />

    <wj-flex-grid-column header="Field name" binding="fieldName" [width]="'*'" />

    <wj-flex-grid-column header="Field type" binding="fieldType" [width]="'*'" />

    <wj-flex-grid-column header="Format" binding="format" [width]="'*'" />

    <wj-flex-grid-column header="Field width" binding="fieldWidth" [width]="'*'" />

    <wj-flex-grid-column header="Max characters" binding="maxCharacters" [width]="'*'" />

    <wj-flex-grid-column header="Required field" binding="requiredField" [width]="'*'" />

    <wj-flex-grid-column header="Deactivate" binding="deactivate" [width]="'*'" />
  </wj-flex-grid>

  <saf-dialog [hidden]="isManageDropdownDialogHidden" modal="true" is-alert="false" is-header="true" is-footer="true"
    dialog-title="Manage Dropdown">
    <div class="manage-dropdown-content">
      <!-- Top buttons -->
      <div class="top-buttons">
        <saf-button appearance="tertiary">
          <saf-icon slot="start" icon-name="arrow-up"></saf-icon>
          Move up
        </saf-button>
        <saf-button appearance="tertiary">
          <saf-icon slot="start" icon-name="arrow-down"></saf-icon>
          Move down
        </saf-button>
        <saf-button appearance="secondary" style="border-color: #28a745; color: #28a745;">
          <saf-icon slot="start" icon-name="trash-can"></saf-icon>
          Delete
        </saf-button>
      </div>

      <!-- Add Value section -->
      <div class="add-value-section">
        <h3>Add Value</h3>
        <div class="add-value-input-group">
          <input type="text" class="add-value-input" placeholder="" aria-label="Add value" />
          <saf-button appearance="primary" class="add-value-button">
            <saf-icon icon-name="add"></saf-icon>
          </saf-button>
        </div>
      </div>

      <!-- Checkbox and Sort by section -->
      <div class="checkbox-sort-section">
        <saf-checkbox label="Checkbox text label">Select all</saf-checkbox>
        <div class="sort-by-group">
          <saf-radio-group label="Sort by" name="sortBy">
            <saf-radio value="a-to-z" checked label="&#123;A to Z&#125;">A to Z</saf-radio>
            <saf-radio value="custom" label="&#123;Custom&#125;">Custom</saf-radio>
          </saf-radio-group>
        </div>
      </div>

      <!-- Field types list -->
      <div class="field-types-box">
        <saf-checkbox label="Field type 1">File type 1</saf-checkbox>
        <saf-checkbox label="Field type 2">File type 2</saf-checkbox>
        <saf-checkbox label="Field type 3">File type 3</saf-checkbox>
        <saf-checkbox label="Field type 4">File type 4</saf-checkbox>
      </div>
    </div>

    <div slot="footer" style="display: flex; gap: 12px; justify-content: flex-end; width: 100%">
      <saf-button appearance="secondary" (click)="closeManageDropdownDialog()">Close</saf-button>
    </div>
  </saf-dialog>
</div>
